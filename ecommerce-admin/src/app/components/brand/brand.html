<app-page-wrapper [gridClass]="'col-sm-12'" [title]="'brands'">
  <div button>
    <button (click)="openAddModal()" class="align-items-center btn btn-theme d-flex">
      <i class="ri-add-line"></i> {{ 'add_brand' | translate }}
    </button>
  </div>
  <app-table
    [tableConfig]="tableConfig"
    [hasCheckbox]="true"
    (tableChanged)="onTableChange($event)"
    (action)="onActionClicked($event)"
  />
</app-page-wrapper>

<app-brand-modal #brandModal (modalClosed)="onModalClosed()" />
