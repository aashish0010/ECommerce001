@if(blogService.skeletonLoader){
<app-skeleton-blog [type]="'sidebar'" />
} @else {
<div class="theme-card">
  <h4>{{ 'recent_blog' | translate }}</h4>
  <app-blog-recent-post [blogs]="(resentBlog$ | async) || []" />
  @if(!(resentBlog$ | async)?.length){
  <app-no-data [class]="'no-data-added'" [text]="'Recent Blog'" />
  }
</div>
<div class="theme-card">
  <h4>{{ 'categories' | translate }}</h4>
  <app-blog-category [data]="category || []" />
  @if(category && !category.length){
  <app-no-data [class]="'no-data-added'" [text]="'no_category' | translate" />
  }
</div>
<div class="theme-card">
  <h4>{{ 'tags' | translate }}</h4>
  <app-blog-tag [tags]="(tag$ | async)?.data || []" />
  @if(!(tag$ | async)?.data?.length){
  <app-no-data [class]="'no-data-added'" [text]="'No Tag'" />
  }
</div>
}
