<app-breadcrumb [breadcrumb]="breadcrumb" />

<section class="section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="flight-search-box p-4 bg-light rounded">
                    <h3>Search Flights</h3>
                    <p>Book your affordable tickets to Kathmandu, Larnaca, and beyond.</p>
                    <form class="theme-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>From</label>
                                <input type="text" class="form-control" placeholder="Source City">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>To</label>
                                <input type="text" class="form-control" placeholder="Destination City">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Departure Date</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Return Date (Optional)</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-12 mt-3 text-center">
                                <button type="submit" class="btn btn-solid">Search Flights</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-details-box p-4 border rounded">
                    <h3>Leave Your Contact Details</h3>
                    <p>Our travel experts will contact you with the best deals.</p>
                    <form class="theme-form">
                        <div class="mb-3">
                            <label>Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-solid">Request Call Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
