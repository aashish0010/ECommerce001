<app-breadcrumb [breadcrumb]="breadcrumb" />

<section class="section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="parcel-form-container p-5 bg-white shadow-sm rounded">
                    <div class="title1 text-center mb-4">
                        <h2 class="title-inner1">Ship Internationally</h2>
                        <p>Reliable two-way cargo service between Nepal & Cyprus.</p>
                    </div>
                    <form class="theme-form">
                        <div class="row">
                            <div class="col-12 mb-4">
                                <h4>Parcel Details</h4>
                                <hr>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Weight (kg)</label>
                                <input type="number" class="form-control" placeholder="e.g. 5.5">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Parcel Type</label>
                                <select class="form-control">
                                    <option>Documents</option>
                                    <option>Personal Effects</option>
                                    <option>Commercial Goods</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <div class="col-12 mb-4 mt-4">
                                <h4>Address Information</h4>
                                <hr>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Pickup From</label>
                                <input type="text" class="form-control" placeholder="Street, City, Country">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Deliver To</label>
                                <input type="text" class="form-control" placeholder="Street, City, Country">
                            </div>
                            <div class="col-12 mt-4 text-center">
                                <button type="submit" class="btn btn-solid">Estimate & Ship</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
