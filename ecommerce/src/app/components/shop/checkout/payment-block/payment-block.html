<div class="checkout-detail">
  <div class="row g-md-4 g-sm-3 g-2">
    @for(payment of paymentMethods; track payment.name; let i = $index){
    <div class="col-sm-6">
      <div class="payment-option">
        <div class="payment-category w-100">
          <div class="form-check custom-form-check hide-check-box w-100">
            <input
              class="form-check-input"
              type="radio"
              name="payment_method"
              [checked]="i === 0"
              [id]="payment.name"
              (change)="set(payment.name)"
            />
            <label class="form-check-label" for="{{ payment.name }}">
              {{ payment.title | uppercase }}
            </label>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
