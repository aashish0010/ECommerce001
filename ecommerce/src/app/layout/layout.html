<!-- Top Progress Loader -->
<ngx-loading-bar class="loader-bg" [includeSpinner]="true" [height]="'3px'" />

<!-- Main Loader -->
@if(preloader){
<app-loader />
}

<app-header [logo]="setLogo().header_logo" />
<router-outlet />
<app-footer [logo]="setLogo().footer_logo" />

@if ((themeOption$ | async)?.product?.sticky_product) {
<app-recent-purchase-popup />
}

<app-theme-customizer />


@if(!themeOptionService.newsletterModal && exit && (themeOption$ |
async)?.popup?.exit?.is_enable){
<app-exit-modal it-modal #exitModal />
} @if(authService.isLogin){
<app-login-modal #loginModal />
}
