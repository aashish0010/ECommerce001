<header
  class="header-style-5"
  [class]="!  (stick && sticky()) ? class()! : ''"
  [ngClass]="stick && sticky() ? 'sticky fixed' : ''"
>
  <div class="mobile-fix-option"></div>
  @if(data()?.header?.page_top_bar_enable){
  <app-top-bar [data]="data()" />
  }
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-menu">
          <div class="menu-left">
            <div class="toggle-nav" (click)="mainMenuOpen()">
              <i class="ri-menu-line sidebar-bar"> </i>
            </div>
            <div class="brand-logo">
              <app-header-logo [logo]="logo()" />
            </div>
          </div>
          <div>
            <app-search [style]="'simple'" />
          </div>
          <div class="menu-right pull-right">
            <div>
              <div class="icon-nav">
                <ul>
                  <li class="onhover-div">
                    <a href="javascript:void(0)" [routerLink]="['/wishlist']">
                      <i class="ri-heart-line"> </i>
                    </a>
                  </li>
                  <li class="onhover-div">
                    <app-cart />
                  </li>
                  <li class="onhover-div onhover-dropdown mobile-cart">
                    <app-user-profile />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-part bottom-light">
    <div class="container">
      <div class="row">
        <div class="col-xl-3 position-relative">
          <div class="category-menu d-none d-xl-block h-100">
            <div id="toggle-sidebar" class="toggle-sidebar" (click)="toggle()">
              <i class="ri-menu-line sidebar-bar"></i>
              <h5 class="mb-0">{{ 'shop_by_category' | translate }}</h5>
            </div>
          </div>
          <div
            class="sidenav fixed-sidebar marketplace-sidebar svg-icon-menu"
            [style.display]="categoryFilter ? 'block' : ''"
          >
            <app-header-categories [categoryIds]="data()?.header?.category_ids || []" />
            <!-- Sidebar -->
          </div>
        </div>
        <div class="col-xxl-7 col-xl-9 position-unset">
          <app-menu [class]="'main-navbar main-nav-center text-start'" />
        </div>
        <div class="col d-none d-xxl-inline-block">
          <div class="header-options">
            <app-notice [content]="data()?.header?.top_bar_content" />
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
